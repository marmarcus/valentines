<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="question">
        <div class="col">
            <div>
                <h1>Will You Be My Valentine?</h1>
            </div>
            <div class="row img">
                <img id="cat" src="images/catimg1.jpg">
            </div>
            <div class="row gap">
                <div id="hiddenmsg">
                    <p>You can only answer yes!!</p>
                </div>
            </div>
            <div class="row buttons">
                <button id="yes" type="submit">Yes</button>
                <button id="no" type="button">No</button>
            </div>
        </div>
    </section>
    <section id="saidyes" style="display:none;">
        <img id="yippee" src="images/yippee.gif">
        <h1>YAYYAYAYAYAYY</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
